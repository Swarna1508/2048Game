<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2048 Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div id="container">
    <div class="heading">
      <h1 class="title">2048 Game</h1>
      <div class="option">
        <div class="score">Score <span id="score-value">0</span></div>
        <button class="game-btn" id="new-game-btn">New Game</button>
      </div>
    </div>
    <div class="con">
      <div id="board"></div>
      <div id="msg">
        <p>Game Over!</p>
        <button class="game-btn" id="try-btn">Try Again</button>
    </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
